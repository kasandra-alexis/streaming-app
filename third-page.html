<style>
  body {
    background-color: #00152A;
    margin: 0;
    padding: 0;
    font-family: 'Kumbh Sans', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .container {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .section {
    margin: 10px;
    width: 200px;
    height: 300px;
    background-color: rgba(0, 0, 0, 0.5);
    background-size: cover;
    background-position: center;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .categories {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    width: 100%;
  }

  .category-text {
    font-size: 28px;
    font-weight: bold;
    color: white;
    font-family: 'Kumbh Sans', sans-serif;
    text-align: left;
    width: 100%;
    margin-left: 20px;
  }

  .category-row {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: flex-start;
    width: 100%;
  }
</style>
